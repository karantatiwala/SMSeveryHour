<!DOCTYPE html>
<html lang="en">
<head>
  <title>SMSeveryHour</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<center>
<input type="button" value="Go back!" onclick="history.back()" style="margin-top: 1%;" class="btn btn-primary">
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="button" value="Refresh" onClick="window.location.reload()" style="margin-top: 1%;" class="btn btn-primary">
	<div class="container" style="background-color: #d6d7d8; width: 80%; border-radius: 15px; margin-top: 2%;">
	  <h1 style="font-family: helvetica">Message Logs</h1> 
	  <hr>           
	  <table class="table table-hover" id = "">
	    <thead>
	      <tr style="font-size: 18px;">
	        <th>Number</th>
	        <th>Date / Time</th>
	        <th>Status</th>
	      </tr>
	    </thead>
	    <tbody>
	    	{% for i in obj %}
		    <tr style="font-size: 16px;"">
	        <td>{{ i.number }}</td>
	        <td>{{ i.timeField }} , {{ i.dateField }}</td>
	        <td>{{ i.status }}</td>
	      </tr>
	    {% endfor %}  
	    </tbody>
	  </table>
	</div>
	<div>
</div>

<div>
	{% if err == 1 %}
	<h2><b>Alert:</b> No Logs yet...please Refresh After Some time.</h2>
	{% endif %}
</div>

</center>


</html>
